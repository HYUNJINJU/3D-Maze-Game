<!DOCTYPE html>

    <style>

        .start-button {

       <div id="inputContainer" class="start-screen">

                    <table class="ranking-table">

        <script src="ranking.js"></script>
        <script src="three.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                let n;
                let solutionPath = []; // 정답 경로를 저장할 배열
                let difficulty = 0; // easy: 0, medium: 1, hard: 2, custom: 3
                let originalFog; // fog 상태를 저장할 변수 추가

                const startGame = (size) => {
                    n = size;
                    let hint = Math.floor(n / 10);
                    let gameWon = false;
                    const items = [];
                    let pressT = 0;

                    // Hide input elements
                    document.getElementById('inputContainer').style.display = 'none';

                    // Scene, Camera, Renderer
                    const scene = new THREE.Scene();
                    scene.background = new THREE.Color(0x87CEEB);
                    // Add fog to the scene
                    scene.fog = new THREE.Fog(0x87CEEB, 1, 17); // Color matches ground, starts at 1 unit, fades to 17 units
                    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    const renderer = new THREE.WebGLRenderer({ antialias: true });
                    renderer.setSize(window.innerWidth, window.innerHeight);

                    // 그림자 설정 활성화
                    renderer.shadowMap.enabled = true;
                    renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                    document.body.appendChild(renderer.domElement);

                    // Add a light source
                    const ambientLight = new THREE.AmbientLight(0x404040, 0.5); // Soft white light
                    scene.add(ambientLight);

                    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                    directionalLight.position.set(15, 20, 15);
                    directionalLight.castShadow = true;
                    directionalLight.shadow.mapSize.width = 2048;
                    directionalLight.shadow.mapSize.height = 2048;
                    directionalLight.shadow.camera.near = 0.5;
                    directionalLight.shadow.camera.far = 50;
                    directionalLight.shadow.camera.left = -20;
                    directionalLight.shadow.camera.right = 20;
                    directionalLight.shadow.camera.top = 20;
                    directionalLight.shadow.camera.bottom = -20;
                    scene.add(directionalLight);

                    // 탑뷰용 추가 조명
                    const topViewLight = new THREE.DirectionalLight(0xffffff, 1);
                    topViewLight.position.set(0, 30, 0);
                    topViewLight.castShadow = true;
                    topViewLight.visible = false; // 초기에는 비활성화
                    scene.add(topViewLight);

                    // Loading textures
                    const textureLoader = new THREE.TextureLoader();
                    const groundTexture = textureLoader.load('texture/ground1.jpg');
                    const wallTexture = textureLoader.load('texture/wall1.jpg');
                    groundTexture.wrapS = THREE.RepeatWrapping; // 수평 반복
                    groundTexture.wrapT = THREE.RepeatWrapping; // 수직 반복
                    groundTexture.repeat.set(27, 27);
                    groundTexture.minFilter = THREE.NearestMipMapLinearFilter;

                    //const groundMaterial = new THREE.MeshStandardMaterial({ map: groundTexture });
                    const wallMaterial = new THREE.MeshStandardMaterial({ map: wallTexture });

                    // Ground with texture
                    const groundGeometry = new THREE.PlaneGeometry(500, 500);
                    const groundMaterial = new THREE.MeshStandardMaterial({
                        map: groundTexture,     // Set the texture to the 'map' property of the material
                        side: THREE.DoubleSide,
                        roughness: 0.8,
                        metalness: 0.2
                    });
                    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                    ground.rotation.x = Math.PI / 2;
                    ground.receiveShadow = true;
                    scene.add(ground);

                    // Add fog particles for mystical effect
                    const particleGeometry = new THREE.BufferGeometry();
                    const particleCount = 1000;
                    const particlePositions = new Float32Array(particleCount * 3);

                    for (let i = 0; i < particleCount * 3; i += 3) {
                        particlePositions[i] = Math.random() * 100 - 50;     // x
                        particlePositions[i + 1] = Math.random() * 2;        // y (near ground)
                        particlePositions[i + 2] = Math.random() * 100 - 50; // z
                    }

                    particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));

                    const particleMaterial = new THREE.PointsMaterial({
                        color: 0xccffcc,
                        size: 0.1,
                        transparent: true,
                        opacity: 0.5,
                        blending: THREE.AdditiveBlending
                    });

                    const particles = new THREE.Points(particleGeometry, particleMaterial);
                    scene.add(particles);

                    // Maze Generation
                    const mazeWidth = n + 2;
                    const mazeHeight = n + 2;
                    const maze = Array.from({ length: mazeHeight }, () => Array(mazeWidth).fill(1));

                    const entrancePosition = 1;
                    let exitX, exitY;

                    maze[mazeHeight - 1][entrancePosition] = 0; // Entrance

                    carve(entrancePosition, mazeHeight - 2); // Start carving from the entrance position

                    for (let x = 0; x < mazeWidth; x++) {
                        maze[0][x] = 1; // Top row walls
                        maze[mazeHeight - 1][x] = 1; // Bottom row walls
                    }

                    for (let y = 0; y < mazeHeight; y++) {
                        maze[y][0] = 1; // Left column walls
                        maze[y][mazeWidth - 1] = 1; // Right column walls
                    }

                    // Generate the maze paths
                    function carve(x, y) {
                        const directions = [[0, -2], [2, 0], [0, 2], [-2, 0]];
                        directions.sort(() => Math.random() - 0.5);

                        for (const [dx, dy] of directions) {
                            const nx = x + dx, ny = y + dy;
                            if (nx > 0 && nx < mazeWidth - 1 && ny > 0 && ny < mazeHeight - 1 && maze[ny][nx] === 1) {
                                maze[ny][nx] = 0; // Open path
                                maze[y + dy / 2][x + dx / 2] = 0; // Carve the wall
                                carve(nx, ny); // Recursively carve from the new position
                            }
                        }
                    }

                    // Set the exit to the dead-end farthest from the entrance
                    function setFarthestExit() {
                        const queue = [[entrancePosition, mazeHeight - 2]]; // Start BFS from the entrance
                        const distances = Array.from({ length: mazeHeight }, () => Array(mazeWidth).fill(Infinity));
                        distances[mazeHeight - 2][entrancePosition] = 0;
                        
                        let farthestDeadEnd = { x: entrancePosition, y: mazeHeight - 2 };
                        let maxDistance = 0;

                        // Breadth-First Search (BFS) to find distances from the entrance
                        while (queue.length > 0) {
                            const [x, y] = queue.shift();
                            const currentDistance = distances[y][x];
                            
                            for (const [dx, dy] of [[0, -1], [1, 0], [0, 1], [-1, 0]]) { // Up, Right, Down, Left
                                const nx = x + dx, ny = y + dy;
                                if (maze[ny] && maze[ny][nx] === 0 && distances[ny][nx] === Infinity) {
                                    distances[ny][nx] = currentDistance + 1;
                                    queue.push([nx, ny]);

                                    // Check if this is a dead-end and farther than previous ones
                                    if (deadEnds.some(end => end.x === nx && end.y === ny)) {
                                        if (distances[ny][nx] > maxDistance) {
                                            maxDistance = distances[ny][nx];
                                            farthestDeadEnd = { x: nx, y: ny };
                                        }
                                    }
                                }
                            }
                        }
                        // Set exit to the farthest dead-end
                        exitX = farthestDeadEnd.x;
                        exitY = farthestDeadEnd.y;
                    }                   

                    // Find dead-ends
                    const deadEnds = [];

                    for (let y = 1; y < mazeHeight - 1; y++) {
                        for (let x = 1; x < mazeWidth - 1; x++) {
                            if (maze[y][x] === 0) {
                                let count = 0;

                                if (maze[y - 1][x] === 1) count++;    // Up
                                if (maze[y + 1][x] === 1) count++;    // Down
                                if (maze[y][x - 1] === 1) count++;    // Left
                                if (maze[y][x + 1] === 1) count++;    // Right

                                if (count === 3) deadEnds.push({ x, y });    // Add to exit candidates only if one side is opened
                            }
                        }
                    }
                    setFarthestExit();

                    const walls = [];
                    maze.forEach((row, z) => {
                        row.forEach((cell, x) => {
                            if (cell === 1) {
                                if (x === entrancePosition && z === mazeHeight - 1) return; // Entrance
                                if (x === exitX && z === exitY) return; // Exit

                                const wallGeometry = new THREE.BoxGeometry(2, 5, 2);
                                const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                                wall.position.set((x - mazeWidth / 2) * 2, 2.5, (z - mazeHeight / 2) * 2);

                                // 벽에 그림자 설정 추가
                                wall.castShadow = true;
                                wall.receiveShadow = true;

                                scene.add(wall);
                                walls.push(wall);
                            }
                        });
                    });

                    // Create entrance and exit
                    const entranceGeometry = new THREE.BoxGeometry(1, 0.1, 1);
                    const entranceMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
                    const entrance = new THREE.Mesh(entranceGeometry, entranceMaterial);
                    entrance.position.set((entrancePosition - mazeWidth / 2) * 2, 0.1, (mazeHeight - 1 - mazeHeight / 2) * 2);
                    scene.add(entrance);

                    const exitGeometry = new THREE.BoxGeometry(1, 0.1, 1);
                    const exitMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
                    const exit = new THREE.Mesh(exitGeometry, exitMaterial);
                    exit.position.set((exitX - mazeWidth / 2) * 2, 0.1, (exitY - mazeHeight / 2) * 2);
                    scene.add(exit);

                    // Create visual effects for entrance
                    const entranceEffectGeometry = new THREE.BoxGeometry(2, 5, 2); // 박스 형태로 변경
                    const entranceEffectMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00, transparent: true, opacity: 0.5 });
                    const entranceEffect = new THREE.Mesh(entranceEffectGeometry, entranceEffectMaterial);
                    entranceEffect.position.set((entrancePosition - mazeWidth / 2) * 2, 2.5, (mazeHeight - 1 - mazeHeight / 2) * 2); // Y좌표를 2.5로 설정하여 바닥에 위치
                    entranceEffect.castShadow = true;
                    entranceEffect.receiveShadow = true;
                    scene.add(entranceEffect);

                    // Create visual effects for exit
                    const exitEffectGeometry = new THREE.BoxGeometry(2, 5, 2); // 박스 형태로 변경
                    const exitEffectMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000, transparent: true, opacity: 0.5 });
                    const exitEffect = new THREE.Mesh(exitEffectGeometry, exitEffectMaterial);
                    exitEffect.position.set((exitX - mazeWidth / 2) * 2, 2.5, (exitY - mazeHeight / 2) * 2); // Y좌표를 2.5로 설정하여 바닥에 위치
                    exitEffect.castShadow = true;
                    exitEffect.receiveShadow = true;
                    scene.add(exitEffect);

                    // Set camera position at the entrance
                    camera.position.set((entrancePosition - mazeWidth / 2) * 2, 1.75, (mazeHeight - 1 - mazeHeight / 2) * 2 + 1.5);
                    camera.lookAt(entrance.position.x, 1.75, entrance.position.z - 1);

                    // Timer variables
                    let timerInterval;
                    let elapsedTime = 0;

                    // Display timer
                    const timerElement = document.getElementById('timer');
                    timerElement.style.display = 'block';

                    // Start timer function
                    function startTimer() {
                        timerInterval = setInterval(() => {
                            elapsedTime++;
                            timerElement.textContent = `Time: ${elapsedTime}s`;
                            if (elapsedTime % 30 === 0) {
                                hint++;
                                hintElement.textContent = `Hint(Q): ${hint}`;
                            }
                        }, 1000);
                    }

                    const hintElement = document.getElementById('hint');
                    hintElement.textContent = `Hint(Q): ${hint}`;
                    hintElement.style.display = 'block';

                    const guideElement = document.getElementById('guide');
                    guideElement.style.display = 'block';

                    // Handle window resize
                    window.addEventListener('resize', () => {
                        camera.aspect = window.innerWidth / window.innerHeight;
                        camera.updateProjectionMatrix();
                        renderer.setSize(window.innerWidth, window.innerHeight);
                    });

                    // Controls
                    const movementSpeed = 0.06;
                    const mouseSensitivity = 0.004;
                    let mouseX = 0;
                    let mouseY = 0;
                    let isTopView = false;

                    document.body.addEventListener('click', () => {
                        document.body.requestPointerLock();
                    });

                    // Mouse movement handler function
                    function mouseMoveHandler(event) {
                        if (document.pointerLockElement) {
                            mouseX = event.movementX;
                            mouseY = event.movementY;

                            const euler = new THREE.Euler(0, 0, 0, 'YXZ'); // Use YXZ order
                            euler.setFromQuaternion(camera.quaternion); // Get current rotation
                            euler.y -= mouseX * mouseSensitivity; // Y-axis rotation
                            euler.x -= mouseY * mouseSensitivity; // X-axis rotation
                            euler.x = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, euler.x)); // Limit X rotation

                            camera.quaternion.setFromEuler(euler); // Update camera quaternion
                        }
                    }

                    // Add mouse movement listener
                    window.addEventListener('mousemove', mouseMoveHandler);

                    // Keyboard input listener
                    const keys = {};
                    let originalEffect;
                    let timerStarted = false;

                    let steps = 100;
                    let delay = 1;

                    function lerp(start, end, t) {
                        return start + (end - start) * t;
                    }

                    function sleep(ms) {
                        return new Promise(resolve => setTimeout(resolve, ms));
                    }

                    async function moveCamera(originalPosition, originalQuaternion, goesUp) {
                        for (let i = 0; i <= steps; i++) {
                            let t = i / steps; // 0에서 1 사이의 보간 비율
                            let newCameraPosition = {x: 0.0, y: 0.0, z: 0.0};
                            let newCameraQuaternion = new THREE.Quaternion();
                            newCameraQuaternion.setFromEuler(new THREE.Euler(-Math.PI / 2, 0, 0));

                            // 각 축을 보간하여 카메라가 움직일 위치 계산
                            if (goesUp) {
                                newCameraPosition.x = lerp(originalPosition.x, 0, t);
                                newCameraPosition.y = lerp(originalPosition.y, Math.log(n)*10 + n, t);
                                newCameraPosition.z = lerp(originalPosition.z, 0, t);

                                newCameraQuaternion.x = lerp(originalQuaternion.x, newCameraQuaternion.x, t);
                                newCameraQuaternion.y = lerp(originalQuaternion.y, newCameraQuaternion.y, t);
                                newCameraQuaternion.z = lerp(originalQuaternion.z, newCameraQuaternion.z, t);
                                newCameraQuaternion.w = lerp(originalQuaternion.w, newCameraQuaternion.w, t);
                            } else {
                                newCameraPosition.x = lerp(0, originalPosition.x, t);
                                newCameraPosition.y = lerp(Math.log(n)*10 + n, originalPosition.y, t);
                                newCameraPosition.z = lerp(0, originalPosition.z, t);

                                newCameraQuaternion.x = lerp(newCameraQuaternion.x, originalQuaternion.x, t);
                                newCameraQuaternion.y = lerp(newCameraQuaternion.y, originalQuaternion.y, t);
                                newCameraQuaternion.z = lerp(newCameraQuaternion.z, originalQuaternion.z, t);
                                newCameraQuaternion.w = lerp(newCameraQuaternion.w, originalQuaternion.w, t);
                            }
                                    
                            camera.position.set(newCameraPosition.x, newCameraPosition.y, newCameraPosition.z);
                            camera.quaternion.slerp(newCameraQuaternion, t);

                            // 지연 시간 동안 대기
                            await sleep(delay);
                        }
                    }
                    
                    window.addEventListener('keydown', (event) => {
                        keys[event.code] = true;
                        if(!timerStarted){
                            timerStarted = true;
                            startTimer();
                        }
                            
                        // Activate top view on 'Q' key press
                        if (event.code === 'KeyQ' && !isTopView && hint != 0) {
                            isTopView = true;
                            hint--;
                            hintElement.textContent = `Hint(Q): ${hint}`;
                            const originalPosition = camera.position.clone();
                            const originalQuaternion = camera.quaternion.clone();

                            // Disable mouse movement during top view
                            window.removeEventListener('mousemove', mouseMoveHandler);
                            
                            moveCamera(originalPosition, originalQuaternion, true);

                            topViewLight.visible = true;
                            directionalLight.visible = false;

                            const originalMaterials = walls.map(wall => wall.material.clone());

                            const whiteMaterial = new THREE.MeshStandardMaterial({ 
                                color: 0xffffff,
                                transparent: true,
                                opacity: 0.5
                            });
                            walls.forEach(wall => {
                                wall.material = whiteMaterial;
                            });

                            originalFog = scene.fog;
                            // Temporarily remove fog
                            scene.fog = null;

                            if (originalEffect) scene.remove(originalEffect);

                            // Create blue visual effect at the original position
                            originalEffect = new THREE.Mesh(
                                new THREE.CylinderGeometry(1, 1, 0.1, 32),
                                new THREE.MeshStandardMaterial({ color: 0x0000ff, transparent: true, opacity: 0.5 })
                            );
                            originalEffect.position.set(originalPosition.x, 4.99, originalPosition.z);
                            scene.add(originalEffect); // Add the effect to the scene

                            setTimeout(() => {
                                if (originalEffect) scene.remove(originalEffect);
                                isTopView = false;

                                const restoredWallMaterial = new THREE.MeshStandardMaterial({ 
                                    map: wallTexture
                                });
                                walls.forEach((wall, index) => {
                                    wall.material = originalMaterials[index];
                                });
                                topViewLight.visible = false;
                                directionalLight.visible = true;

                                moveCamera(originalPosition, originalQuaternion, false);
                                window.addEventListener('mousemove', mouseMoveHandler); // Re-enable mouse movement handler
                                const checkCameraPos = () => {
                                    if (camera.position.y <= 1.75) {
                                        // Restore original fog
                                        scene.fog = originalFog;
                                        window.removeEventListener('mousemove', checkCameraPos);
                                    } else {
                                        requestAnimationFrame(checkCameraPos);
                                    }
                                };
                                checkCameraPos();
                            }, Math.log(n) * 1000); // 3 seconds
                        }

                        let x = 0;
                        function fadeText() {
                            document.getElementById('goMain').style.opacity = (Math.sin(x) / 2 + 0.5).toString();
                            x += 0.045;
                            requestAnimationFrame(fadeText);
                        }

                        
                        // Activate top view and show solution on 'T' key press
                        if (event.code === 'KeyT') {
                            if (pressT === 1 && !isTopView && !gameWon) {
                                isTopView = true;
                                gameWon = true;
                                const originalPosition = camera.position.clone();
                                const originalQuaternion = camera.quaternion.clone();
                                moveCamera(originalPosition, originalQuaternion, true);
    
                                // Temporarily remove fog
                                scene.fog = null;
    
                                // Disable mouse movement during top view
                                window.removeEventListener('mousemove', mouseMoveHandler);
    
                                // Show the solution path
                                showSolutionPath(scene, solutionPath);
    
                                clearInterval(timerInterval);
                                document.getElementById('winMessage').style.display = 'block';
                                document.getElementById('winMessage').style.color = '#b22222';
                                document.getElementById('winMessage').textContent = 'Failed to escape!';
                                document.getElementById('timer').style.display = 'none';
                                document.getElementById('hint').style.display = 'none';
                                document.getElementById('guide').style.display = 'none';
                                document.getElementById('finalTime').textContent = `No record as you haven't reach the exit.`;
                                document.getElementById('finalTime').style.display = 'block';
                                document.getElementById('goMain').style.display = 'block';
                                document.getElementById('confirmation').style.display = 'none';
                                fadeText();
    
                                window.addEventListener('click', (event) => {
                                    setTimeout('location.reload()', 0);
                                });
                            }
                            else if (pressT === 0) {
                                document.getElementById('confirmation').style.display = 'block';
                                pressT++;
                                setTimeout(() => {
                                    document.getElementById('confirmation').style.display = 'none';
                                }, 5000);
                            }
                        }


                        if (event.code === 'KeyR' && !isTopView) {
                            camera.position.set((entrancePosition - mazeWidth / 2) * 2, 1.75, (mazeHeight - 1 - mazeHeight / 2) * 2 + 1.5);
                            camera.lookAt(entrance.position.x, 1.75, entrance.position.z - 1);
                        }
                    });

                    window.addEventListener('keyup', (event) => {
                        keys[event.code] = false;
                    });

                    const itemParticlesArray = [];
                    // Function to create items
                    function createItems() {
                        const itemCount = Math.max(1, Math.floor(n / 10)); // Set number of items to "maze size / 10", minimum 1
                        for (let i = 0; i < itemCount; i++) {
                            const itemGeometry = new THREE.SphereGeometry(0.5, 16, 16);
                            const itemMaterial = new THREE.MeshStandardMaterial({ 
                                color: 0xffff00,
                                emissive: 0xffff00,
                                emissiveIntensity: 0.5
                            });
                            const item = new THREE.Mesh(itemGeometry, itemMaterial);

                            const randomPathIndex = Math.floor(Math.random() * solutionPath.length);
                            const { x, z } = solutionPath[randomPathIndex];

                            item.position.set((x - mazeWidth / 2) * 2, 1.25, (z - mazeHeight / 2) * 2);
                            item.castShadow = true;
                            item.receiveShadow = true;
                            items.push(item);
                            scene.add(item);

                            // Add particle effect around the item
                            const itemParticleGeometry = new THREE.BufferGeometry();
                            const itemParticleCount = 35;
                            const itemParticlePositions = new Float32Array(itemParticleCount * 3);

                            for (let j = 0; j < itemParticleCount * 3; j += 3) {
                            itemParticlePositions[j] = item.position.x + (Math.random() - 0.5) * 1.7; // x
                            itemParticlePositions[j + 1] = item.position.y + (Math.random() - 0.5) * 5.1; // y
                            itemParticlePositions[j + 2] = item.position.z + (Math.random() - 0.5) * 1.7; // z
                        }

                        itemParticleGeometry.setAttribute('position', new THREE.BufferAttribute(itemParticlePositions, 3));

                        const itemParticleMaterial = new THREE.PointsMaterial({
                            color: 0xffff00,
                            size: 0.1,
                            transparent: true,
                            opacity: 0.75,
                            blending: THREE.AdditiveBlending
                        });

                        const itemParticles = new THREE.Points(itemParticleGeometry, itemParticleMaterial);
                        scene.add(itemParticles);

                        // Add item particles to array for animation
                        itemParticlesArray.push(itemParticles);
                        }
                    }

                    // Function to check and handle item collision
                    function checkItemCollision() {
                        items.forEach((item, index) => {
                            const distance = camera.position.distanceTo(item.position);
                            if (distance < 1) { // Pick up item when near
                                scene.remove(item);
                                items.splice(index, 1);
                                if (itemParticlesArray[index]) {
                                    scene.remove(itemParticlesArray[index]);
                                    itemParticlesArray.splice(index, 1);
                                }
                                const itemParticles = itemParticlesArray[index];
                                scene.remove(itemParticles);
                                itemParticlesArray.splice(index, 1);
                                hint++;
                                hintElement.textContent = `Hint(Q): ${hint}`;
                            }
                        });
                    }

                    // Modify camera movement logic in animate function
                    let previousPosition = camera.position.clone();
                    function animate() {
                        requestAnimationFrame(animate);

                        // Animate particles
                        const positions = particles.geometry.attributes.position.array;
                        for (let i = 0; i < positions.length; i += 3) {
                            positions[i + 1] += 0.01; // Move particles up slowly
                            if (positions[i + 1] > 2) { // Reset particles when they get too high
                                positions[i + 1] = 0;
                            }
                        }
                        particles.geometry.attributes.position.needsUpdate = true;

                        // Animate item particles
                        itemParticlesArray.forEach((itemParticles) => {
                            const itemPositions = itemParticles.geometry.attributes.position.array;
                            for (let i = 0; i < itemPositions.length; i += 3) {
                                itemPositions[i + 1] += 0.05; // Move item particles up slowly
                                if (itemPositions[i + 1] > itemParticles.position.y + 6) { // Reset if too high
                                    itemPositions[i + 1] = itemParticles.position.y;
                                }
                            }
                            itemParticles.geometry.attributes.position.needsUpdate = true;
                        });

                        checkItemCollision();

                        const direction = new THREE.Vector3();
                        if (!isTopView && !gameWon) {
                            if (keys['KeyW']) direction.z -= movementSpeed;
                            if (keys['KeyS']) direction.z += movementSpeed;
                            if (keys['KeyA']) direction.x -= movementSpeed;
                            if (keys['KeyD']) direction.x += movementSpeed;
                        }

                        direction.applyQuaternion(camera.quaternion);
                        direction.y = 0;

                        const newPosition = camera.position.clone().add(direction);
                        if (checkCollision(newPosition)) {
                            const directionFromWall = camera.position.clone().sub(newPosition).normalize();
                            const repulsionDistance = 0.00001;
                            camera.position.add(directionFromWall.multiplyScalar(repulsionDistance));
                        } else {
                            previousPosition.copy(camera.position);
                            camera.position.add(direction);
                        }

                        const exitPositionX = (exitX - mazeWidth / 2) * 2;
                        const exitPositionZ = (exitY - mazeHeight / 2) * 2;

                        const distanceToExit = Math.sqrt(
                            Math.pow(camera.position.x - exitPositionX, 2) +
                            Math.pow(camera.position.z - exitPositionZ, 2)
                        );

                        let x = 0;
                        function fadeText() {
                            document.getElementById('goMain').style.opacity = (Math.sin(x) / 2 + 0.5).toString();
                            x += 0.045;
                            requestAnimationFrame(fadeText);
                        }
                        if (distanceToExit < 0.5) { // 종료 지점으로부터 0.5 unit 이내에 있으면 승리
                            if (!gameWon) { // 게임이 아직 끝나지 않았을 때만 실행
                                gameWon = true;
                                clearInterval(timerInterval);
                                document.getElementById('timer').style.display = 'none';
                                document.getElementById('hint').style.display = 'none';
                                document.getElementById('guide').style.display = 'none';
                                document.getElementById('winMessage').style.display = 'block';
                                document.getElementById('finalTime').textContent = `Your Record: ${elapsedTime}s`;
                                document.getElementById('finalTime').style.display = 'block';
                                document.getElementById('goMain').style.display = 'block';
                                fadeText();
                                addRecord(difficulty, elapsedTime);

                                window.addEventListener('click', (event) => {
                                    setTimeout('location.reload()', 0);
                                });
                            }
                        }

                        renderer.render(scene, camera);
                    }
                    animate();

                    // Collision detection function
                    function checkCollision(newPosition) {
                        const cameraBoundingSphere = new THREE.Sphere(newPosition, 0.5);

                        for (const wall of walls) {
                            const wallBoundingBox = new THREE.Box3().setFromObject(wall);
                            if (wallBoundingBox.intersectsSphere(cameraBoundingSphere)) {
                                return true; // collision occurs
                            }
                        }
                        return false; // No collision
                    }

                    // Function to show solution path
                    function showSolutionPath(scene, path) {
                        const pathMaterial = new THREE.MeshStandardMaterial({ color: 0xffff00 });
                        path.forEach(pos => {
                            const tileGeometry = new THREE.BoxGeometry(2, 0.1, 2); // Create a flat tile
                            const tile = new THREE.Mesh(tileGeometry, pathMaterial);
                            tile.position.set((pos.x - mazeWidth / 2) * 2, 0.05, (pos.z - mazeHeight / 2) * 2); // Position the tile
                            scene.add(tile);
                            const solutionEffectGeometry = new THREE.BoxGeometry(2, 5, 2); // 박스 형태로 변경
                            const solutionEffectMaterial = new THREE.MeshStandardMaterial({ color: 0xffff00 });
                            const solutionEffect = new THREE.Mesh(solutionEffectGeometry, solutionEffectMaterial);
                            solutionEffect.position.set((pos.x - mazeWidth / 2) * 2, 2.5, (pos.z - mazeHeight / 2) * 2); // Y좌표를 2.5로 설정하여 바닥에 위치
                            scene.add(solutionEffect); // Yellow color for the solution path
                        });
                    }

                    // Function to clear the solution path
                    function clearSolutionPath(scene) {
                        // Remove all yellow tiles added for the solution path
                        const tilesToRemove = scene.children.filter(child => child.material && child.material.color.equals(new THREE.Color(0xffff00)));
                        tilesToRemove.forEach(tile => scene.remove(tile));
                    }


                    // Find the solution path (a simple BFS or DFS can be used here)
                    function findSolutionPath(maze, entrance, exit) {
                        const queue = [];
                        const visited = new Set();
                        const path = {};
                        const [startX, startY] = entrance;
                        const [endX, endY] = exit;

                        queue.push([startX, startY]);
                        visited.add(`${startX},${startY}`);

                        const directions = [[0, 1], [1, 0], [0, -1], [-1, 0]]; // Down, Right, Up, Left

                        while (queue.length > 0) {
                            const [x, y] = queue.shift();

                            if (x === endX && y === endY) {
                                let current = [x, y];
                                while (current) {
                                    solutionPath.push({ x: current[0], z: current[1] });
                                    current = path[current.join(',')];
                                }
                                return;
                            }

                            for (const [dx, dy] of directions) {
                                const newX = x + dx;
                                const newY = y + dy;

                                if (maze[newY] && maze[newY][newX] === 0 && !visited.has(`${newX},${newY}`)) {
                                    queue.push([newX, newY]);
                                    visited.add(`${newX},${newY}`);
                                    path[`${newX},${newY}`] = [x, y];
                                }
                            }
                        }
                    }

                    findSolutionPath(maze, [entrancePosition, mazeHeight - 1], [exitX, exitY]);
                    createItems();
                };

                // Add event listeners for difficulty buttons
                document.getElementById('easyButton').addEventListener('click', () => {
                    difficulty = 0; // 먼저 난이도 설정
                    startGame(11);
                });
                document.getElementById('mediumButton').addEventListener('click', () => {
                    difficulty = 1;
                    startGame(21);
                });
                document.getElementById('hardButton').addEventListener('click', () => {
                    difficulty = 2;
                    startGame(31)
                });
                // Add event listener to the start button for custom size
                document.getElementById('startButton').addEventListener('click', () => {
                    const customSize = parseInt(document.getElementById('mazeSize').value);
                    if (customSize % 2 !== 0 && customSize >= 5) {
                        difficulty = customSize; // 커스텀 사이즈를 난이도로 설정
                        startGame(customSize);
                    }
                    else {
                        alert('Please enter a valid size (odd number greater than or equal to 5).');
                    }
                });
            });
        </script>
